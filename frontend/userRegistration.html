  <body>

      <main class="userRegisration">
      <section class="material-half-bg">
        <div class="cover"></div>
      </section>  
        <div class="row">
          <div class="col-md-6 offset-md-3" >
            <div class="tile">
              <h3 class="tile-title">User Registration</h3>
              <div class="tile-body">
                <form class="form-horizontal">
                  <div class="form-group row">
                    <div class="col-md-8">
                      <input class="form-control" type="text" name="name" placeholder="Enter full name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-8">
                      <input class="form-control" type="email" name="email" placeholder="Enter email address">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-8">
                      <input class="form-control" type="password" name="password" placeholder="Enter password">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-8">
                      <input class="form-control" type="number" name="mobile" placeholder="Enter Mobile Number">
                    </div>
                  </div>
                  <div class="form-group row">
                    
                    <div class="col-md-8">
                      <textarea class="form-control" rows="2" placeholder="Enter your address...country, postal code, hometown"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                  <label class="control-label col-md-3">Gender</label>
                  <div class="col-md-9">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gender">Male
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="gender">Female
                      </label>
                    </div>
                  </div>
                </div>
                  <div class="form-group row">
                    <label class="control-label col-md-6">Identity Proof/ Nid card/ Birth Certificate</label>
                    <div class="col-md-6">
                      <input class="form-control" name="idprof" type="file">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-8 col-md-offset-2">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox">I accept the terms and conditions
                        </label>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="tile-footer">
                <div class="row">
                  <div class="col-md-6 offset-md-4">
                    <button class="btn btn-primary" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>Register</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
